	<script>
		function check1(input) {
   			if (input.value <= 0) {
     			input.setCustomValidity('The amount must be greater than 0');
   			} else {
     			input.setCustomValidity('');
   			}
 		}
 		var token = 25
    /*getElementsbyID("tokens").value * .25*/ 


	</script>
</head>
<body>
	<form action="action">
	<h1>Token Shop</h1>
  <div class="formboxes">
	<div class="ccnumbox">
  		<label class="ccnum" for="fname">Credit Card Number: </label>
  		<input class="textbox" type="number" id="fname" name="fname">
  	</div>
  	<div class="exmonthbox">

  		<input class="textbox" type="number" id="fname" name="fname">
  	</div>
  	<div class="exyearbox">

  		<input class="yeartextbox" type="number" id="fname" name="fname">

  		<input class="cvctextbox" type="number" id="fname" name="fname">
  	</div>
  	<div class="zipbox">
