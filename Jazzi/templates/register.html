<body>

<h1 id="Welcome1">Welcome to Jazzi!!!</h1>
<h2 id="Welcome">New to Jazzi? Register now!</h2>

<button id="LoginButton" onclick="location.href='./login';">already have an account? log in!</button>


<form action="{{ url_for('register') }}" method="post">
  <div class="RegisterBlock">
    <input id="firstname" name="firstname" type="text" placeholder="First Name" class="textbox"/></br></br> 
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="textbox"/></br></br>
                    <input id="email" name="email" type="email" placeholder="Email" class="textbox"/></br></br>  
                    <input id="username" name="username" type="text" placeholder="Username" class="textbox"/></br></br> 
                    <input id="password" name="password" type="password" placeholder="Password" class="textbox"/></br></br> 
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" class="textbox"/></br></br> 
                    <h4> Payment Information: </h4>
                    <h4>Jazzi will charge $x/month to this card.</h4>
                    <input id="ccnumber" name="ccnumber" type="text" placeholder="Credit Card Number" class="textbox"/></br></br>  
                    <input id="expdate" name="expdate" type="text" placeholder="Expiration Date" class="textbox"/></br></br> 
                    <input id="cvv" name="cvv" type="text" placeholder="CVV" class="textbox"/></br></br> 
                    <input id="zipcode" name="zipcode" type="text" placeholder="Zip Code" class="textbox"/></br></br> 
                    <input type="submit" class="btn" value="Sign Up"></br>

</form>
